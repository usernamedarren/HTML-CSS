<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eleventh</title>
    <link rel="stylesheet" href="styles/eleventh.css">
  </head>
  <body>
    <div style="
      display: flex;
      flex-direction: row;
      ">
      <div style="background-color: lightblue; width: 200px;">200px</div>
      <div style="background-color: lightpink; width: 75px;">75px</div>
    </div>

    <div style="
      margin-top: 30px;
      display: flex;
      flex-direction: row;
      ">
      <div style="background-color: lightblue; width: 50px;">item1</div>
      <div style="background-color: lightpink; flex: 1;">item2</div>
      <div style="background-color: lightblue; width: 75px;">item3</div>
    </div>

    <div style="
      margin-top: 30px;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      ">
      <div style="background-color: lightpink;">item1</div>
      <div style="background-color: lightpink;">item2</div>
      <div style="background-color: lightpink;">item3</div>
      <div style="background-color: lightpink;">item4</div>
    </div>

    <div style="
      margin-top: 30px;
      margin-bottom: 30px;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      border-color: gray;
      border-width: 1px;
      border-style: solid;
      height: 50px;
      align-items: center;
      ">
      <div style="background-color: lightpink;">item1</div>
      <div style="background-color: lightpink;">item2</div>
    </div>

    <div class="whole">
      <div class="notif">
        <div>Home</div>
        <div class="number">14</div>
      </div>

      <div class="notif">
        <div>Notifications</div>
        <div class="number">3</div>
      </div>

      <div class="notif">
        <div>Messages</div>
        <div class="number">5</div>
      </div>
    </div>

    <div class="row">
      <img class="profile-picture" src="Cat_August_2010-4.jpg">
      <div class="info">
        <p class="name">oliver</p>
        <p class="handle">the cat</p>
        <p class="category">Popular</p>
      </div>
      <button class="follow-button">Follow</button>
    </div>

    <div class="row">
      <img class="profile-picture" src="Juvenile_Ragdoll.jpg">
      <div class="info">
        <p class="name">Mimi</p>
        <p class="handle">Sleepy Cat</p>
        <p class="category">Popular</p>
      </div>
      <button class="follow-button">Follow</button>
    </div>

    <div class="row">
      <img class="profile-picture" src="KOA_Nassau_2697x1517.jpg">
      <div class="info">
        <p class="name">Rex</p>
        <p class="handle">Happy Bulldog</p>
        <p class="category">Popular</p>
      </div>
      <button class="follow-button">Follow</button>
    </div>

    <div class="container">
      <div class="home">Home</div>
      <input class="search" type="text" placeholder="Search">
      <button class="download">Download</button>
    </div>
  </body>
</html>

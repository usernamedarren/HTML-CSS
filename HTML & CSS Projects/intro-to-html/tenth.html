 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tenth</title>
  <link rel="stylesheet" href="styles/tenth.css">
 </head>
 <body style="padding-bottom: 1000px;">
    <div class="div-1">
      <div style="background-color: lightblue;">200px</div>
      <div style="background-color: lightpink;">75px</div>
    </div>

    <div class="div-2">
      <div style="background-color: lightblue;">col1</div>
      <div style="background-color: lightpink;">col2</div>
      <div style="background-color: lightblue;">col3</div>
    </div>

    <div class="div-3">
      <div style="background-color: lightpink;">col1</div>
      <div style="background-color: lightpink;">col2</div>
      <div style="background-color: lightpink;">col3</div>
      <div style="background-color: lightpink;">col4</div>
      <div style="background-color: lightpink;">col1</div>
      <div style="background-color: lightpink;">col2</div>
      <div style="background-color: lightpink;">col3</div>
      <div style="background-color: lightpink;">col4</div>
    </div>
    <div class="all-mutual">
      <div class="mutual-1">
        <img class="cat" src="Cat_August_2010-4.jpg">
        <p class="name"><strong>Oliver</strong></p>
        <div class="mutual-friend-row">
          <img class="profile" src="KOA_Nassau_2697x1517.jpg">
          <p class="mutual-friend">2 mutual friends</p>
        </div>
        <button class="add-friend">Add Friend</button>
      </div>
    
      <div class="mutual-2">
        <img class="cat" src="Juvenile_Ragdoll.jpg">
        <p class="name"><strong>Mimi</strong></p>
        <div class="mutual-friend-row">
          <img class="profile" src="KOA_Nassau_2697x1517.jpg">
          <p class="mutual-friend">3 mutual friends</p>
        </div>
        <button class="add-friend">Add Friend</button>
      </div>
    
      <div class="mutual-3">
        <img class="cat" src="NationalGeographic_1468962_4x3.avif">
        <p class="name"><strong>Rex</strong></p>
        <div class="mutual-friend-row">
          <img class="profile" src="KOA_Nassau_2697x1517.jpg">
          <p class="mutual-friend">4 mutual friends</p>
        </div>
        <button class="add-friend">Add Friend</button>
      </div>
    </div>
 </body>
 </html>

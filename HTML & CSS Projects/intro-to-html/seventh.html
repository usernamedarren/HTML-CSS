<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seventh</title>
  <link rel="stylesheet" href="styles/seventh.css">
</head>
<body>
  <input class="name" type="text" placeholder="Name">
  <input class="email" type="text" placeholder="Email">
  <p class="thanks">Thanks for chatting with our customer support. Would you like to take our quick survey?</p>
  <button class="yes">Yes</button>
  <button class="no">No</button>
  <img class="logo" src="download.png">
  <input class="searchbox-1" type="text" placeholder="Search Google or type a URL">
  <input class="searchbox-2" type="text" placeholder="First name">
  <input class="searchbox-3" type="text" placeholder="Last name">
  <input class="searchbox-4" type="text" placeholder="Email">
  <button class="sign">Sign Up</button>
  <p class="request-1">Request a ride now</p>
  <input class="searchbox-5" type="text" placeholder="Enter pickup location">
  <input class="searchbox-6" type="text" placeholder="Enter destination">
  <button class="request-2">Request now</button>
  <button class="schedule">Schedule for later</button>
</body>
</html>
